<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <script src="./js/registro.js" type="module"></script>
    <title>Registrarse aqui</title>
    
</head>
<body>
    <div class="container">
        <div class="card center">
            <div class="card-body">
                <form class="form-signin" id="formRegistro" name="formRegistro">
                    <h1 class="h3 mb-3 font-weight-normal">REGISTRARSE</h1>
                    <label for="email" class="sr-only">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required autofocus>
                    <label for="password" class="sr-only">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
                </form>
                <div>
                    
                </div>
                <div class="text-center">
                    <a href="index.html">Iniciar Sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
