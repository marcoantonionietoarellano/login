<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="./styles/new-styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./js/user.js"></script>
    <title>Usuarios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
        }

        nav {
            background-color: #2c3e50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #ffffff;
            text-decoration: none;
            font-size: 20px;
        }

        .navbar-toggler {
            display: none;
        }

        #cerrar {
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            color: #fff;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .card {
            background-color: #3498db;
            color: #ffffff;
            border: 2px solid #2980b9;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: 0 auto;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <nav>
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <button type="button" id="cerrar" name="cerrar">Cerrar sesión</button>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">¡Hola!</h5>
                <p class="card-text">Has iniciado sesión</p>
            </div>
        </div>
    </div>
</body>

</html>
